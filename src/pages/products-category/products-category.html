<ion-header>

  <ion-navbar>
      <ion-buttons start>
<button color = "danger" ion-button icon menuToggle>
  <ion-icon name = "menu"></ion-icon>
</button>
      </ion-buttons>
    <ion-title>Product Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of products" text-wrap (click)="openproductpage">
          <ion-thumbnail item-start>
            <img [src]="product.productImage">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          
       <p>
          <span [innerHTML]="product.description.substr(0, 50) + '...'"></span>
          </p>
          <h2>${{product.price}}</h2>
          <button ion-button clear item-right>
              <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
</ion-content>
