<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <img src="../assets/imgs/mine/2.jpeg">
      <div class="card-title">WELCOME</div>
      <div class="card-subtitle">keep shopping</div>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="opencategory(categories)"menuClose>
        <h2>{{category.name}}</h2>
        <p>{{category.details}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
